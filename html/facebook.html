<!DOCTYPE html>
<html>
<head>
  <title>Pendaftaran Facebook</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <table id="pendaftaran">
    <tr>
      <td colspan="2">
        <h1>Pendaftaran Facebook</h1>
      </td>
    </tr>
    <tr>
      <td>
        <label for="first-name">Nama depan:</label>
      </td>
      <td>
        <input type="text" id="first-name" placeholder="Nama depan">
      </td>
    </tr>
    <tr>
      <td>
        <label for="last-name">Nama belakang:</label>
      </td>
      <td>
        <input type="text" id="last-name" placeholder="Nama belakang">
      </td>
    </tr>
    <tr>
      <td>
        <label for="email">Email:</label>
      </td>
      <td>
        <input type="text" id="email" placeholder="Email">
      </td>
    </tr>
    <tr>
      <td>
        <label for="password">Kata sandi:</label>
      </td>
      <td>
        <input type="password" id="password" placeholder="Kata sandi">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit">Daftar</button>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <p>Dengan mendaftar, Anda menyetujui <a href="#">Syarat & Ketentuan</a> kami.</p>
      </td>
    </tr>
  </table>
</body>
</html>
